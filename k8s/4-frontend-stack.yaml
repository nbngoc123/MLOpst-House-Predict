apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # ================================================
        # TODO: S·ª¨A L·∫†I T√äN IMAGE C·ª¶A B·∫†N
        image: nbngoc1303/frontend:1.0
        # ================================================
        ports:
        - containerPort: 7860
        env:
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: serving-config
              key: BACKEND_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
